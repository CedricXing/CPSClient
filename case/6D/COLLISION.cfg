system = ChaserSpacecraft
initially = "x==[-925,-875] &y==[-425,-375] & vx==0 & vy==0 & ux==[-200,200] & uy==[-200,200] & t==0 & loc()==P2"
forbidden = "loc()==Passive & x+y<0.1 & x+y>-0.1 & x-y<0.1 & x-y>-0.1 & t<=300"
scenario = supp
directions = oct
set-aggregation = "none"
sampling-time = 0.1
flowpipe-tolerance = 0.1
simu-init-sampling-points = 20
time-horizon = 240
clustering = 100
iter-max = 10
output-variables = "x,y"
output-format = GEN
verbosity = d
output-error = 0.01
rel-err = 1.0e-12
abs-err = 1.0e-11
