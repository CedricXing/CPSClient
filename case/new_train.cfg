# analysis options
system = "system"
initially = "loc()==v1 & x==0 & y==0 & v==5 & t==0 & angle==[-3.14,3.14] & initA == 0.785"
forbidden="(x>=150 && x<=180 && y<=40) ||(x<=40 && y>=100 && y<=150) || (x>=170 && y>=150 && y<=180) || (pow(x-50,2)+pow(y-50,2)<=400) || (pow(x-120,2)+pow(y-120,2)<=900) || (x>200) || (y>200) || (x<0) || (y<0)"
time-horizon = "5"
scenario = "phaver"
directions = "uni32"
sampling-time = 0.1
output-variables = "x,v,t"
output-format = "INTV"
rel-err = 1.0e-12
abs-err = 1.0e-13
