<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智能小车实时监控</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body id="reportsPage" onload="init()">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon"></i>
                            <h1 class="tm-site-title mb-0">智能小车实时监控界面</h1>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </div>
            </div>
            <!-- row -->
            <div class="row tm-content-row tm-mt-big">
                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">验证信息</h2>
                        <table class="table table-hover table-striped tm-table-striped-even mt-3">
                            <tbody>
                                <tr>
                                    <td class="text-center">安全状态</td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="text-align: center; width: 500px;">
                            <img id="PSAFE" src="img/blank.png" style="margin: 0 auto;" />
                        </div>
                        <table class="table table-hover table-striped tm-table-striped-even mt-3">
                            <tbody>
                                <tr>
                                    <td class="text-center">移动授权</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="maContainer">
                                <div id="name_ma">ma=</div>
                                <div id="PMA">unknown</div>
                                <div id="suffix_ma">(cm)</div>
                        </div>
                    </div>
                </div>
                <div class="tm-col tm-col-large">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">实时位置显示</h2>
                        <div class="canvas_container">
                            <canvas id="track" width="550" height="385"></canvas>
                        </div>
                        <!-- <canvas id="track"  width="550" height="385"></canvas> -->
                    </div>
                </div>
                <!--位置与状态信息-->
                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <div class="row">
                            <div class="col-8">
                                <h2 class="tm-block-title d-inline-block">位置与状态信息</h2>
                            </div>
                        </div>
                        <table class="table table-hover table-striped tm-table-striped-even mt-3">
                            <tbody>
                                <tr>
                                    <td class="text-center">小车总数</td>
                                    <td class="text-center" id="CarNumber"></td>
                                    <td class="text-center">当前编号</td>
                                    <td class="text-center">
                                        <select id="car_id" name="cars" onchange="changeCurrentCar();">
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="table-responsive">
                            <table class="table table-hover table-striped tm-table-striped-even mt-3">
                                <thead>
                                    <tr class="tm-bg-gray">
                                        <th scope="col">&nbsp;</th>
                                        <th scope="col">位置 (段号, 偏移量)</th>
                                        <th scope="col" class="text-center">速度 (cm/s)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center">1</td>
                                        <td class="tm-product-name" id="Position_1"></td>
                                        <td class="text-center" id="Velocity_1"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">2</td>
                                        <td class="tm-product-name" id="Position_2"></td>
                                        <td class="text-center" id="Velocity_2"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">3</td>
                                        <td class="tm-product-name" id="Position_3"></td>
                                        <td class="text-center" id="Velocity_3"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">4</td>
                                        <td class="tm-product-name" id="Position_4"></td>
                                        <td class="text-center" id="Velocity_4"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">5</td>
                                        <td class="tm-product-name" id="Position_5"></td>
                                        <td class="text-center" id="Velocity_5"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">6</td>
                                        <td class="tm-product-name" id="Position_6"></td>
                                        <td class="text-center" id="Velocity_6"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">7</td>
                                        <td class="tm-product-name" id="Position_7"></td>
                                        <td class="text-center" id="Velocity_7"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">8</td>
                                        <td class="tm-product-name" id="Position_8"></td>
                                        <td class="text-center" id="Velocity_8"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">9</td>
                                        <td class="tm-product-name" id="Position_9"></td>
                                        <td class="text-center" id="Velocity_9"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">10</td>
                                        <td class="tm-product-name" id="Position_10"></td>
                                        <td class="text-center" id="Velocity_10"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--v-t-->
                <div class="tm-col tm-col-large">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">速度-时间图像</h2>
                        <p id="DEBUG"></p>
                        <div id="chartContainer" style="height: 50%; width: 100%;"></div>  
                    </div>
                </div>
            </div>
            <footer class="row tm-mt-small">
                <div class="col-12 font-weight-light">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                        Copyright &copy; 2018 Intelligent Car Monitor. Created by
                        <a href="https://github.com/CedricXing/CPSClient" class="text-white tm-footer-link">Intelligent Car Innovative Group.</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tooplate-scripts.js"></script>
    <script src="js/StatusInfo.js"></script>
    <script src="js/VerifyInfo.js"></script>
    <!--Chart Part-->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script>
        let ctxLine,
            ctxBar,
            ctxPie,
            optionsLine,
            optionsBar,
            optionsPie,
            configLine,
            configBar,
            configPie,
            lineChart;
            track; 
        // DOM is ready
        $(function () {
            drawTrack(); // Bar Chart

            // $(window).resize(function () {
            //     updateTrack();
            //     reloadPage();
            // });
        })
    </script>
</body>
</html>
